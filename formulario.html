<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="icon" type="image/png" href="icono.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <form action="" method="">
        <label for="nombre completo">Nombre completo</label>
        <input type="text" id="nombre completo" placeholder="Nombre completo" name="nombreC">
        <br>
        <label for="clave">Password</label>
        <input type="password" id="clave" placeholder="Password" name="password">
        <br>
        <input type="submit" value="Aceptar">
        <input type="reset" value="Cancelar">
        <br>
        <label for="comentarios">Comentarios</label><br>
        <textarea name="comentarios" id="comentarios" cols="60" rows="10"></textarea><br>
        <label>Masculino</label>
        <input type="radio" id = "masculino">
        <br>
        <label for="femenino">Feminino</label>
        <input type="radio" id = "femenino">
        <br>
        Seleccione los lenguajes que domina:<br>
        <input type="checkbox">Java<br>
        <input type="checkbox">C++<br>
        <input type="checkbox">Python<br>
        Seleccione una ciudad:
        <select name="ciudad" id="ciudad">
            <option value="1">Cartagena</option>
            <option value="2">Bogotá</option>
            <option value="3">Cali</option>
            <option value="4">Montería</option>
            <option value="5">Medellín</option>
        </select><br>
        <fieldset>
            <legend>Ciudades</legend>
            Seleccione una o varias ciudades (Presione Ctrl para seleccionar varios): <br>
            <select name="ciudad[]" id="ciudad" size="2" multiple>
                <option value="1">Cartagena</option>
                <option value="2">Bogotá</option>
                <option value="3">Cali</option>
                <option value="4">Montería</option>
                <option value="5">Medellín</option>
            </select> <br>
        </fieldset>
        
        <fieldset>
            <legend>Fruver</legend>
            Selecciona una fruta o verdura <br>
            <select name="fruver" id="">
                <optgroup label="Frutas">
                    <option value="1">Manzana</option>
                    <option value="2">Pera</option>
                    <option value="3">Curuba</option>
                </optgroup>
                <optgroup label="Verduras">
                    <option value="4">Cebolla</option>
                    <option value="5">Ají</option>
                    <option value="6">Espinaca</option>
                </optgroup>
            </select>
        </fieldset>
        




    </form>
    
</body>
</html>
