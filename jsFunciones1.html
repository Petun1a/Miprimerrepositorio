<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function mostrarNumeros(inicio, final) {
        for (let i = inicio; i <= final; i++) {
          document.write(i + " ");
        }
      }
      let limInferior = parseInt(prompt("Ingrese limite inferior"));
      let limSuperior = parseInt(prompt("Ingrsese limite superior"));
      mostrarNumeros(limInferior, limSuperior);
    </script>
  </body>
</html>
